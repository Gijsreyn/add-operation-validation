# Documentation
title: Duration
description: >-
  Defines the duration of a DSC operation against a configuration document or resource instance as
  a string following the format defined in ISO8601 ABNF for `duration`. For example, `PT0.611216S`
  represents a duration of about `0.61` seconds. For more information, see:
  https://datatracker.ietf.org/doc/html/rfc3339#appendix-A
